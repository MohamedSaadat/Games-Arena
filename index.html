<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="icon" href="images/favicon.png" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <!-- header -->
    <header class="BG-black">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <!-- logo -->
          <div class="logo d-flex align-items-center gap-2 me-5">
            <div class="icon d-flex align-items-center w-25px">
              <svg
                class="svg-inline--fa fa-gamepad mr-2 yellow"
                data-prefix="fas"
                data-icon="gamepad"
                role="img"
                viewBox="0 0 640 512"
                aria-hidden="true"
                data-fa-i2svg=""
              >
                <path
                  fill="currentColor"
                  d="M448 64c106 0 192 86 192 192S554 448 448 448l-256 0C86 448 0 362 0 256S86 64 192 64l256 0zM192 176c-13.3 0-24 10.7-24 24l0 32-32 0c-13.3 0-24 10.7-24 24s10.7 24 24 24l32 0 0 32c0 13.3 10.7 24 24 24s24-10.7 24-24l0-32 32 0c13.3 0 24-10.7 24-24s-10.7-24-24-24l-32 0 0-32c0-13.3-10.7-24-24-24zm240 96a32 32 0 1 0 0 64 32 32 0 1 0 0-64zm64-96a32 32 0 1 0 0 64 32 32 0 1 0 0-64z"
                ></path>
              </svg>
            </div>
            <a class="yellow fs-5 w700" href="#">GameArena</a>
          </div>

          <!-- navbar-toggler -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fa-solid fa-bars fs-3 white"></i>
          </button>

          <!-- links & button -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div
              class="d-flex w-100 align-items-center justify-content-sm-between"
            >
              <ul class="navbar-nav">
                <li class="nav-item me-4">
                  <a href="#Home" class="nav-link active">Home</a>
                </li>
                <li class="nav-item me-4">
                  <a href="#OURGAMES" class="nav-link">OUR GAMES</a>
                </li>
                <li class="nav-item me-4">
                  <a href="#WhatWeDo" class="nav-link">What We Do</a>
                </li>
                <li class="nav-item me-4">
                  <a href="#OurTeam" class="nav-link">Our Team</a>
                </li>
                <li class="nav-item me-4">
                  <a href="#ContactUs" class="nav-link">Contact Us</a>
                </li>
              </ul>
              <div class="d-flex align-items-center">
                <div class="bell fs-5 me-3 white">
                  <i class="fa-regular fa-bell"></i>
                </div>
                <div class="message fs-5 me-3 white">
                  <i class="fa-regular fa-message"></i>
                </div>
                <button class="btn BG-yellow">Sign In</button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- main -->
    <main>
      <div class="overlay d-flex align-items-center justify-content-center">
        <div class="container d-grid align-items-center gap-5">
          <!-- content -->
          <div class="content d-flex flex-column gap-3 pe-2">
            <h1>
              THE ULTIMATE
              <span class="yellow">GAMING</span>
              EXPERIENCE
            </h1>
            <p>
              Join millions of gamers worldwide in the most competitive eSports
              tournaments. Experience next-level gaming with cutting-edge
              technology and endless possibilities.
            </p>
            <div class="d-flex align-items-center w-75 gap-3">
              <button class="btn w-100 py-3">Start Gaming Now</button>
              <button class="btn w-100 py-3">Watch Tournaments</button>
            </div>
          </div>

          <!-- image -->
          <div class="image">
            <div class="img"></div>
            <div class="position-absolute d-flex align-items-center gap-3 rounded p-4 BG-black">
              <div class="icon fs-5">
                <i class="fa-solid fa-trophy yellow"></i>
              </div>
              <div class="text d-flex flex-column">
                <span class="f-12 gray">Active Players</span>
                <span class="fs-5 w700 white">2.5M+</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- -------------------------------------------------------------- -->
    <!-- bootstrap js -->`
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
